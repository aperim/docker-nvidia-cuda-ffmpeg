---
name: Deploy

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

jobs:
  information:
    if: |
      github.event_name == 'release'
      || (
        github.event_name == 'workflow_run'
        && github.event.workflow_run.conclusion == 'success'
      )
    name: ‚ÑπÔ∏è Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      containersha: ${{ steps.information.outputs.containersha }}
      description: ${{ steps.information.outputs.description }}
      environment: ${{ steps.information.outputs.environment }}
      name: ${{ steps.information.outputs.name }}
      version: ${{ steps.information.outputs.version }}
      build_date: ${{ steps.information.outputs.build_date }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3
      - name: ‚ÑπÔ∏è Gather version and environment
        id: information
        # yamllint disable rule:line-length
        run: |
          sha="${{ github.sha }}"
          environment="edge"
          version="${sha:0:7}"
          echo "::set-output name=containersha::${version}"
          if [[ "${{ github.event_name }}" = "release" ]]; then
            version="${{ github.event.release.tag_name }}"
            version="${version,,}"
            version="${version#v}"
            environment="stable"
            if [[ "${{ github.event.release.prerelease }}" = "true" ]]; then
              environment="beta"
            fi
          fi

          echo "::set-output name=environment::${environment}"
          echo "::set-output name=version::${version}"

          echo "::set-output name=name::NVIDIA¬Æ CUDA¬Æ Toolkit"
          echo "::set-output name=description::NVIDIA¬Æ CUDA¬Æ Toolkit"
          echo "::set-output name=api_url::${api_url}"
        # yamllint enable rule:line-length
  deploy:
    strategy:
      matrix:
        version: [11.8.0, 11.7.1, 11.7.0]
        ffmpeg: [5.1.2]
        os: [ubuntu22.04]
    # yamllint disable rule:line-length
    name: üë∑ Build & Deploy CUDA ${{ matrix.version }} on ${{ matrix.os }} with ffmpeg ${{ matrix.ffmpeg }}
    needs:
      - information
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3

      - name: Install Latest Docker
        # yamllint disable rule:line-length
        run: |
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu  $(lsb_release -cs)  stable"
          sudo apt-get update
          sudo apt-get install docker-ce
        # yamllint enable rule:line-length

      - name: üìù Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            aperimau/nvidia-cuda-ffmpeg
            ghcr.io/aperim/nvidia-cuda-ffmpeg
          # generate Docker tags based on the following events/attributes
          # yamllint disable rule:line-length
          flavor: |
            latest=true
            prefix=${{ matrix.version }}-${{ matrix.os }}-
            suffix=
          tags: |
            type=schedule,prefix=${{ matrix.version }}-${{ matrix.os }}-
            type=ref,event=branch,prefix=${{ matrix.version }}-${{ matrix.os }}-
            type=ref,event=pr,prefix=${{ matrix.version }}-${{ matrix.os }}-
            type=semver,pattern={{version}},prefix=${{ matrix.version }}-${{ matrix.os }}-
            type=semver,pattern={{major}}.{{minor}},prefix=${{ matrix.version }}-${{ matrix.os }}-
            type=semver,pattern={{major}},prefix=${{ matrix.version }}-${{ matrix.os }}-
            type=sha,prefix=${{ matrix.version }}-${{ matrix.os }}-
            type=raw,value=latest,enable=${{ matrix.version == "11.8.0" && matrix.os == "ubuntu22.04" && matrix.ffmpeg == "5.1.2" }}
          # yamllint enable rule:line-length

      - name: üèó Set up build cache
        id: cache
        uses: actions/cache@v3.0.10
        with:
          path: /tmp/.buildx-cache
          # Key is named differently to avoid collision
          # yamllint disable rule:line-length
          key: ${{ runner.os }}-multi-buildx-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.ffmpeg }}-${{ github.sha }}
          # yamllint disable rule:line-length
          restore-keys: |
            ${{ runner.os }}-multi-buildx-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.ffmpeg }}

      - name: üèó Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: üèó  Login to Docker Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèó  Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CI_PAT }}

      - name: üöÄ Build
        uses: docker/build-push-action@v3
        with:
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          context: ./
          file: ./ffmpeg/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          # yamllint disable-line rule:line-length
          # platforms: linux/amd64,linux/386,linux/arm/v6,linux/arm/v7,linux/arm64/v8
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_DESCRIPTION=${{ needs.information.outputs.description }}
            BUILD_NAME=${{ needs.information.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
            CUDA=${{ matrix.version }}
            OS=${{ matrix.os }}
            FFMPEG_VERSION=${{ matrix.ffmpeg }}
      # This ugly bit is necessary, or our cache will grow forever...
      # Well until we hit GitHub's limit of 5GB :)
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: üöö Swap build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
